arena:
  Arena:
    _init_:
      resol: 2

box:
  BaseFoodBox:
    _init_:
      dt: 1.0 # sec
      reward: 20.
      num_levels: 10
      num_grades: 5
      num_patches: 1
      sigma: 0.2
  StationaryBox:
    _init_:
      tau: 20 # sec
  RestorableBox:
    _init_:
      k_tau: 5
      theta_tau: 3 # sec
      change_rate: 0.05 # 1/sec
      restore_ratio: 0.8
      jump_ratio: 2.0

monkey:
  Monkey:
    _init_:
      push_cost: 1.
      turn_price: 0.001 # deg^{-1}
      move_price: 0.1
      look_price: 0. # deg^{-1}
      velocity: 0.8 # tile/step
      k_gamma: 10 # gamma shape parameter for move distance distribution

env:
  ForagingEnv:
    _init_:
      time_cost: 0.
      dt: 1.0 # sec
      box: hexarena.box.FoodBox
